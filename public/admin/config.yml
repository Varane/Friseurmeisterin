backend:
  name: github
  repo: Varane/Friseurmeisterin
  branch: main
  base_url: https://AUTH.your-domain.com

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    files:
      - name: "products"
        label: "Products"
        file: "src/data/products.json"
        format: "json"
        fields:
          - name: "products"
            label: "Products"
            widget: "list"
            fields:
              - { name: "id", label: "ID", widget: "string" }
              - { name: "slug", label: "Slug", widget: "string" }
              - { name: "name", label: "Name", widget: "string" }
              - { name: "brand", label: "Brand", widget: "string" }
              - { name: "category", label: "Category", widget: "string" }
              - { name: "priceEur", label: "Price (EUR)", widget: "number" }
              - { name: "currency", label: "Currency", widget: "string", default: "EUR" }
              - { name: "featured", label: "Featured", widget: "boolean" }
              - { name: "inStock", label: "In stock", widget: "boolean" }
              - name: "images"
                label: "Images"
                widget: "list"
                fields:
                  - { name: "src", label: "Source", widget: "string" }
                  - { name: "alt", label: "Alt text", widget: "string" }
              - { name: "shortDescription", label: "Short description", widget: "string" }
              - { name: "description", label: "Description", widget: "text" }
              - { name: "usage", label: "Usage", widget: "text", required: false }
              - { name: "ingredients", label: "Ingredients", widget: "text", required: false }
              - { name: "paymentLinkUrl", label: "Payment link URL", widget: "string", required: false }
  - name: "site"
    label: "Site"
    files:
      - name: "site"
        label: "Site"
        file: "src/data/site.json"
        format: "json"
        fields:
          - { name: "businessName", label: "Business name", widget: "string" }
          - { name: "tagline", label: "Tagline", widget: "string" }
          - { name: "heroCtaLabel", label: "Hero CTA label", widget: "string" }
          - { name: "bookingUrl", label: "Booking URL", widget: "string" }
          - { name: "aboutText", label: "About text", widget: "text" }
          - name: "services"
            label: "Services"
            widget: "list"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "description", label: "Description", widget: "text" }
          - name: "socials"
            label: "Socials"
            widget: "object"
            fields:
              - { name: "instagramUrl", label: "Instagram URL", widget: "string" }
          - name: "contact"
            label: "Contact"
            widget: "object"
            fields:
              - { name: "address", label: "Address", widget: "string" }
              - { name: "phone", label: "Phone", widget: "string" }
              - { name: "email", label: "Email", widget: "string" }
              - { name: "mapsUrl", label: "Maps URL", widget: "string" }
  - name: "policies"
    label: "Policies"
    files:
      - name: "policies"
        label: "Policies"
        file: "src/data/policies.json"
        format: "json"
        fields:
          - name: "shipping"
            label: "Shipping"
            widget: "object"
            fields:
              - { name: "scope", label: "Scope", widget: "string" }
              - { name: "text", label: "Text", widget: "text" }
          - name: "returns"
            label: "Returns"
            widget: "object"
            fields:
              - { name: "text", label: "Text", widget: "text" }
